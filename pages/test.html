<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="../assets/styles/test.css">
    <title>FUT Champions</title>
</head>

<body>

    <div class="container">
        <div class="stadium">
            <img src="../assets/media/images/stadium_background.webp" alt="stadium-img" class="background-image">
            <img src="../assets/media/images/badge_gold.png" alt="card-st" class="card-st">
            <div class="player-card">      
                <div class="card-header">
                    <img src="../assets/media/images/50570733.png" alt="Player Image" class="card-player-img">
                    <h6 class="rating">90</h6>
                    <h6 class="position">CF</h6>
                    <h2 class="player-name">Haaland</h2>
                </div>
            <div class="stats">
                <div>
                    <h6 class="pac-rate">80</h6>
                    <h6 class="pac">PAC</h6>
                </div>
                <div>
                    <h6 class="pas-rate">87</h6>
                    <h6 class="sho">SHO</h6>                    
                </div>
                <div>
                    <h6 class="pas-rate">90</h6>
                    <h6 class="sho">PAS</h6>
                </div>
                <div>
                    <h6 class="dri-rate">94</h6>
                    <h6 class="dri">DRI</h6>
                </div>
                <div>
                    <h6 class="def-rate">33</h6>
                    <h6 class="def">DEF</h6>
                </div>
                <div>
                    <h6 class="phy-rate">64</h6>
                    <h6 class="phy">PHY</h6>
                </div>
                    <!-- <div class="images-uploaded">
                        <img src="../assets/media/images/Flag_of_the_United_Kingdo.png" alt="flag" class="card-flag-img">
                        <img src="../assets/media/images/manchester-city.png" alt="club" class="card-club-img">
                    </div>-->
            </div>
        </div>
    </div> 
</body>

</html>
