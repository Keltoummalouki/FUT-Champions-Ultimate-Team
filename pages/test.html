<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="../assets/styles/test.css">
    <title>FUT Champions</title>
</head>

<body>

    <div class="card">
        <!-- Player Photo -->
        <div class="photo">
            <img src="../assets/media/images/50570733.png" >
        </div>

        <!-- Player Name -->
        <div id="name-place">
            <div class="name">Haaland</div>
        </div>
        <div class="rat-rate">91</div>

        <!-- Player Position -->
        <div class="position">ST</div>

        <!-- Nationality and Club -->
        <div class="club-flag">
            <div >
                <img class="flag" src="../assets/media/images/Flag_of_the_United_Kingdo.png" >
            </div>
            <div >
                <img class="logo" src="../assets/media/images/manchester-city.png" >
            </div>
        </div>

        <!-- Player Stats -->
        <div class="stats">
            <div id="stats-1">
                <div class="content-stats">
                <div>PAC</div>
                <div>91</div>
                <div>SHO</div>
                <div>93</div>
                <div>PAS</div>
                <div>89</div>
            </div>
            <div>
                <img src="../assets/media/images/line.png" class="line-img">
            </div>
            </div>
            <div id="stats-2">
                <div class="content-stats">
                <div>DRI</div>
                <div>99</div>
                <div>DEF</div>
                <div>55</div>
                <div>PHY</div>
                <div>74</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
